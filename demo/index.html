<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test file to run the build</title>
</head>
<body>
    <script src="/jquery-free.js"></script>
    <style>
        .hello {
            color: yellowgreen;
        }
    </style>
    <div class="demo1">
        <h3>
            <span>Test temo 1</span>
            <button onclick="_$(this).closest('h3').closest('.demo1').get().style.color='red';">Press me to use _$.closest</button>
        </h3>
    </div>
    <div class="demo2">
        <span>Test temo 2</span>
        <button onclick="_$(this)._('parentElement').style.color='red'">Press me to use check if _$ inherits dom proprieties</button>
    </div>
    <div class="demo3">
        <span>Test temo 3</span>
        <button onclick="_$(this).closest('.demo3').addClass('hello')">Press me to see if add class works as it should</button>
    </div>
    <div class="demo4">
        <span>Test temo 3</span>
        <button onclick="_$(document.querySelectorAll('div')).addClass('hello')">Press me to see if add class works for a query selector all</button>
    </div>
</body>
</html>
